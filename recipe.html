    function round(x) {
      if (x === 0) return 0;
      const digits = 3;
      const exponent = Math.floor(Math.log10(Math.abs(x)));
      const factor = Math.pow(10, digits - 1 - exponent);
      return Math.round(x * factor) / factor;
    }

    function App() {
      const [recipeKey, setRecipeKey] = React.useState("potage");
      const preset = RECIPE_PRESETS[recipeKey];
    
      const defaultBaseKey = preset.defaultBaseKey;
      const [baseKey, setBaseKey] = React.useState(defaultBaseKey);
      const [unit, setUnit] = React.useState(
        200 / (typeof preset.ratio[defaultBaseKey] === "number" ? preset.ratio[defaultBaseKey] : 1)
      );
    
      React.useEffect(() => {
        const r = preset.ratio[defaultBaseKey];
        const initialUnit = typeof r === "number" ? 200 / r : 200;
        setBaseKey(defaultBaseKey);
        setUnit(initialUnit);
      }, [recipeKey]);
    
      const weights = React.useMemo(() => {
        const w = {};
        Object.entries(preset.ratio).forEach(([name, r]) => {
          if (typeof r === "number") {
            w[name] = round(unit * r);
          } else {
            w[name] = r;
          }
        });
        return w;
      }, [preset, unit]);
    
      function handleWeightChange(name, value) {
        const r = preset.ratio[name];
        if (typeof r === "number") {
          const newUnit = value / r;
          setBaseKey(name);
          setUnit(newUnit);
        }
      }
    
      return (
        <>
          <label htmlFor="recipe">レシピ
            <select
              id="recipe"
              value={recipeKey}
              onChange={e => setRecipeKey(e.target.value)}
            >
              {Object.entries(RECIPE_PRESETS).map(([key, p]) => (
                <option key={key} value={key}>{p.name}</option>
              ))}
            </select>
          </label>
    
          <label>{preset.description}</label>
          {preset.baseIngredients.length > 0 && (
            <label>
              {preset.defaultBaseKey}例: {preset.baseIngredients.join(", ")}
            </label>
          )}

          <h3>材料の重量</h3>
          <table className="striped">
            <thead>
              <tr>
                <th>材料</th>
                <th>重量 (g)</th>
                <th>比率</th>
              </tr>
            </thead>
            <tbody>
              {Object.entries(preset.ratio).map(([name, r]) => (
                <tr key={name}>
                  <td>{name}</td>
                  <td>
                    {typeof r === "number" ? (
                      <input
                        type="number"
                        value={weights[name]}
                        onChange={e => handleWeightChange(name, parseFloat(e.target.value))}
                      />
                    ) : (
                      <span>{weights[name]}</span>
                    )}
                  </td>
                  <td>{typeof r === "number" ? r : ""}</td>
                </tr>
              ))}
            </tbody>
          </table>
        </>
      );
    }

    ReactDOM.createRoot(document.getElementById("root")).render(<App />);
